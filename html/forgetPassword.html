<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<center><big>ForgetPassword</big></center>
		<hr>
		<center>
			<span>
				username:
				<input class='username'/>
				<br>
				email:
				<input class="email" type="email"/><br>
				<button onclick="jumpMainPage()" >send</button>
				<br>
			</span>
		</center>
	</body>
</html>
<script language="javascript" type="text/javascript">
function jumpMainPage(){
	username=document.getElementsByClassName("username")[0].value;
	email=document.getElementsByClassName("email")[0].value
	xmlhttp=new XMLHttpRequest();
	xmlhttp.open("POST","http://127.0.0.1:5000/User/forgetpassword",false);
	xmlhttp.setRequestHeader("Content-type","text/plain");
	xmlhttp.setRequestHeader ('Access-Control-Allow-Origin', '*');
	xmlhttp.send(JSON.stringify({"username":username,"email":email}));
	result=JSON.parse(xmlhttp.responseText);
	alert(result['message']);
	window.location.href="login.html";
}
</script>
