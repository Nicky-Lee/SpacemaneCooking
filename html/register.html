<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<center><big>Register</big></center>
		<hr>
		<center>
			<span>
				username:
				<input class='username'/>
				<br>
				password:
				<input class='password1' type="password"/><br>
				confirm password:
				<input class='password2' type="password"/><br>
				email
				<input class='email'/><br>
				<button onclick="jumpLogin()">register</button>
				<a href="login.html">already has account,login</a>
			</span>
		</center>
	</body>
</html>
<script language="javascript" type="text/javascript">
function jumpLogin(){
	username=document.getElementsByClassName("username")[0].value;
	password1=document.getElementsByClassName("password1")[0].value
	password2=document.getElementsByClassName("password2")[0].value
	email=document.getElementsByClassName("email")[0].value
	xmlhttp=new XMLHttpRequest();
	xmlhttp.open("POST","http://127.0.0.1:5000/User/signup",false);
	xmlhttp.setRequestHeader("Content-type","text/plain");
	xmlhttp.setRequestHeader ('Access-Control-Allow-Origin', '*');
	xmlhttp.send(JSON.stringify({"username":username,"password1":password1,"password2":password2
	,"email":email
	}));
	
	result=JSON.parse(xmlhttp.responseText);
	alert(result['message']);
	if(result['message']=="register successfullyÔºÅ"){
		window.location.href="login.html";
	}
}
</script>
